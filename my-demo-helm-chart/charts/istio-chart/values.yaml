# Default values for istio-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.




imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


apps:
  - name: /oauth2/
    port: 8080
    deployment: rest-service
  - name: /login/oauth2/
    port: 8080
    deployment: rest-service
  - name: /api/
    port: 8080
    deployment: rest-service
  - name: /logout
    port: 8080
    deployment: rest-service
  - name: /login
    port: 8080
    deployment: rest-service
  - name: /ws/
    port: 8080
    deployment: websocket-service


